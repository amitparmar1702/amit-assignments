<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Interaction Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Customer Interaction Form</h2>

        <form id="customerForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="number" id="phone" placeholder="Phone Number" required>
            <input type="email" id="email" placeholder="Email Address" required>

            <select id="vehicle" required>
                <option value="">Select Vehicle</option>
                <option value="Car">Car</option>
                <option value="Bike">Bike</option>
                <option value="Scooter">Scooter</option>
            </select>

            <textarea id="complaint" placeholder="Complaint / Issue" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <a href="view.html" class="view-btn">View Submissions</a>

        <div id="messageBox"></div>
    </div>

    <script type="module" src="formHandler.js"></script>
</body>
</html>
