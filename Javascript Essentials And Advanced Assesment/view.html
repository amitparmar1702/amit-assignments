<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Submissions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Submitted Records</h2>

        <input type="text" id="search" placeholder="Search by Name or Vehicle">

        <table id="dataTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Vehicle</th>
                    <th>Complaint</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <p id="noData" style="display:none;">No data found</p>
    </div>

    <script type="module" src="viewer.js"></script>
</body>
</html>
