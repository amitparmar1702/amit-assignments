<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <script>
        let car = {
            Brand:"kia",
            Model:"seltos",
            Year:2020
        }

        document.write('Cars brand: '+car.Brand);

        console.log(car);
    </script>
