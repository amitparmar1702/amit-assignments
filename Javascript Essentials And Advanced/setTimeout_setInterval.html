<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout & setInterval</title>
</head>
<body>
    <h2>Wait for 5 seconds...</h2>
    <div id="cnt"></div>
    <script>
        setTimeout(()=>{
            document.body.style.backgroundColor = "lightblue";
        },5000);

        let sec = 20;
        let min = 2;
        let hr = 1;
        setInterval(()=>{
            sec+=1;
            if(sec==60)
            {
                sec = 20;
                min+=1;
            }

            if(min==60)
            {
                min = 20;
                hr+=1;
            }

            document.getElementById("cnt").innerHTML = `${hr}:${min}:${sec}`;
        },1000);
    </script>
</body>
</html>
