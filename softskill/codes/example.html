<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Booking Form</title>
  <style>
    body { font-family: Arial; }
    label { display: block; margin: 6px 0; }
  </style>
</head>
<body>
  <h3>Restaurant Booking Form</h3>
  <div id="container"></div>

  <script>
    let container = document.getElementById("container");
    let form = document.createElement("form");

    // Booking choice dropdown
    let bookingLabel = document.createElement("label");
    bookingLabel.textContent = "Choice of booking:";
    let bookingSelect = document.createElement("select");
    let bookingOptions = ["Full day booking", "Half day booking", "Hourly booking"];
    for (let i = 0; i < bookingOptions.length; i++) {
      let opt = document.createElement("option");
      opt.value = i + 1;
      opt.textContent = bookingOptions[i];
      bookingSelect.appendChild(opt);
    }
    bookingLabel.appendChild(bookingSelect);
    form.appendChild(bookingLabel);

    // Function to create label+input
    function createField(text, type) {
      let lbl = document.createElement("label");
      lbl.textContent = text;
      let inp = document.createElement("input");
      inp.type = type;
      lbl.appendChild(inp);
      form.appendChild(lbl);
      return inp;
    }

    let nameInput = createField("User Name:", "text");
    let mobileInput = createField("Mobile Number:", "text");
    let emailInput = createField("Email:", "email");
    let numberInput = createField("No of person:", "number");
    let dateInput = createField("Date:", "date");
    let timeInput = createField("Time:", "time");

    // Slot selection
    let slotLabel = document.createElement("label");
    slotLabel.textContent = "Slot:";
    let slotSelect = document.createElement("select");
    let slots = ["Breakfast", "Lunch", "Dinner"];
    for (let s of slots) {
      let o = document.createElement("option");
      o.textContent = s;
      slotSelect.appendChild(o);
    }
    slotLabel.appendChild(slotSelect);
    form.appendChild(slotLabel);

    // Hide initially
    dateInput.style.display = "none";
    timeInput.style.display = "none";
    slotLabel.style.display = "none";

    // Change handler
    bookingSelect.addEventListener("change", function() {
      let v = bookingSelect.value;
      dateInput.style.display = "none";
      timeInput.style.display = "none";
      slotLabel.style.display = "none";

      if (v === "1") { // Full day
        dateInput.style.display = "inline";
      }
      if (v === "2") { // Half day
        dateInput.style.display = "inline";
        slotLabel.style.display = "block";
      }
      if (v === "3") { // Hourly
        dateInput.style.display = "inline";
        timeInput.style.display = "inline";
      }
    });

    container.appendChild(form);
  </script>
</body>
</html>
